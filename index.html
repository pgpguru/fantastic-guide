<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>

  <body>

    <header>
      <button id="highScoresBtn" href="">View High Scores</button>
      <div id="timerDiv">
        <p>Time: <span id="time">0</span></p>
      </div>
    </header>

    <section id="startPage">
      <h1>Coding Quiz</h1>
      <p>Answer the following code-related questions within the time limit.
        Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>
      <button id="startBtn">Start Quiz</button>
    </section>

    <section id="quiz" class="hide">
      <h1 id="questionTitle"></h1>
      <button id="choiceOne"></button><br></br>
      <button id="choiceTwo"></button><br></br>
      <button id="choiceThree"></button><br></br>
      <button id="choiceFour"></button><br></br>
      <h2 id="questionRightWrong"></h2>
    </section>

    <section id="complete" class="hide">
      <h1>Quiz Completed!</h1>
      <p>Enter initials: </p>
      <input id="initials" type="text"></input>
      <button id="submit">Submit</button>
    </section>

    <section id="highScores" class="hide">
      <h1>Highscores</h1>
      <div id="scores"></div>
      <button id="reset">Reset</button>
      <button id="clearScores">Clear Highscores</button>
      <br></br>
      <span id="scores-count">Score count: </span></p>
      <ul id="scores-list"></ul>
    </section>

  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./Assets/js/script.js"></script>

</html>
